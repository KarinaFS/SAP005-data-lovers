<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Win</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">

    <!-- LANDING PAGE -->
    <section id="landing-page">
      <header>
        <div class="header-bar"></div>
        <h1 class="title">Battle Win</h1>
      </header>

      <!-- <img class="landing-page-img" src="img/battle.png"
        alt="Uma ilustração mostrando vários pokémons no meio de uma batalha."> -->
      <div class="parallelogram">
        <p class="introduction-text">Aumente suas chances de ganhar as batalhas!</p>
        <a href="#">
          <button id="call-to-action-btn">Clique aqui</button>
        </a>
      </div>
    </section>


    <!-- BUSCAR POKÉMON -->
    <main>
      <div class="pixel-bg">
        <section class="about-pokemon">
          <div class="content">
            <p class="pokemon-text-input">Escreva o nome do Pokémon desejado</p>
            <input class="input-name" type="text" id="pokemon-name-input" placeholder="Nome do Pokémon">
            <button id="search-pokemon-btn">Buscar Pokémon</button>
          </div>
        </section>


         <!-- CARD POKÉMON RIVAL  -->
        <section class="pokemon-bg-section">
          <div class="hidden-card" id="flex-container">
            <p id="img-pokemon"></p>
            <p id="num-pokemon"></p>
            <p id="name-poke"></p>
            <p id="type-pokemon"></p>
            <p id="resistant-pokemon"></p>
            <p id="weaknesses-pokemon"></p>
          </div>
        </section>
      </div>

       <!-- TABELA  -->
      <section id="table-section">
        <table>
          <thead>
            <tr>
              <th>Pokémon</th>
              <th>Nº</th>
              <th>Tipo</th>
              <th>Forte Contra</th>
              <th>Combat Power</th>
              <th>Ataque</th>
              <th>Defesa</th>
            </tr>
          </thead>
          <tbody class="pokemon-table-row"></tbody>
        </table>
      </section>

  </div>
  </main>
  <script src="main.js" type="module"></script>
</body>

</html>
