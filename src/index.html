<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Win</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">

    <!-- LANDING PAGE -->
    <header>
      <div class="header-bar"></div>
      <h1 class="title">Battle Win</h1>
    </header>

    <section>
      <img class="landing-page-img" src="img/battle.png"
        alt="Uma ilustração mostrando vários pokémons no meio de uma batalha.">
      <div class="parallelogram">
        <p class="introduction-text">Aumente suas chances de ganhar as batalhas!</p>
        <a href="#">
          <button id="call-to-action-btn">Clique aqui</button>
        </a>
      </div>
    </section>

    <!-- SEARCH POKÉMON -->

    <section class="about-pokemon">
      <div class="content">       
        <p class="pokemon-text-input">Escreva o nome do Pokémon desejado</p>
        <input class="input-name" type="text" id="pokemon-name-input" placeholder="Nome do Pokémon">
        <button id="search-pokemon-btn">Buscar Pokémon</button>
      </div>
    </section>

    <!-- CARD -->

    <section class="pokemon-bg-section">
      <div class="flex-container">
        <p id="img-pokemon"></p>
        <p id="name-poke"></p>
        <p id="type-pokemon"></p>
        <p id="resistant-pokemon"></p>
        <p id="weaknesses-pokemon"></p>
      </div>
    </section>

  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
