<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Win</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">

    <!-- LANDING PAGE -->
    <header>
      <div class="header-bar"></div>
      <h1 class="title">Battle Win</h1>
    </header>

    <section>
      <img class="landing-page-img" src="img/battle.png"
        alt="Uma ilustração mostrando vários pokémons no meio de uma batalha.">
      <div class="parallelogram">
        <p class="introduction-text">Aumente suas chances de ganhar as batalhas!</p>
        <a href="#">
          <button id="call-to-action-btn">Clique aqui</button>
        </a>
      </div>
    </section>

    <!-- SEARCH POKÉMON -->
    <input type="text" id="search-input">
    <button id="search-btn">Procurar</button>


    <!-- TABELA -->
    <section id="table-section">
      <table>
        <thead>
          <tr>
            <th>Pokémon</th>
            <th>Nº</th>
            <th>Tipo</th>
            <th>Forte Contra</th>
            <th>Combat Power</th>
            <th>Ataque</th>
            <th>Defesa</th>
          </tr>
        </thead>
        <tbody class="pokemon-table-row"></tbody>
      </table>
    </section>

  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
